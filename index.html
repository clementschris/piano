<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="piano">
        <div class="piano__body">
            <div class="piano__speaker"></div>
            <div class="piano__interface">
                <div class="piano__controls">
                    <h4>PIANO</h4>
                    <label><input type="radio" class="piano__control_option" name="control" value="letterNotes">Letter Notes</label>
                    <label><input type="radio" class="piano__control_option" name="control" value="keyboard">Keyboard</label>
                    <label><input type="radio" class="piano__control_option" name="control" value="none">None</label>
                </div>
                <div class="piano__autoplay"></div>
            </div>
            <div class="piano__speaker"></div>
        </div>
        <div class="piano__keyboard"></div>
    </div>    

    <script src="js/script.js"></script>
</body>
</html>
